<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs表单验证</title>
    <script src="../js/AngularJs/js/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app>
    <form action="" name="form" novalidate>
        <label name="email" >邮件：</label>
        <input type="email" name="email" ng-model="email" placeholder="请输入邮件地址">
        <input type="submit" value="提交">
    </form>
</body>
</html>
