<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.base64.js"></script>
<script src="js/common.js"></script>
<title>设置WiFi</title>
</head>
<body>
<div id="wrap" class="wrap">
	<img class="logo" src="images/logo.png">

	<p class="title">请设置WiFi名称和密码</p>

	<form class="form-wrap">
		<label class="input-title">WiFi名称</label>
		<div class="input-wrap">
			<input id="wifi" class="input input-wifi" type="text" placeholder="请输入WiFi名称">
			<button id="input-clear-btn" class="input-clear-btn"></button>
		</div>

		<div class="form-cutline"></div>

		<label class="input-title">WiFi密码</label>
		<div class="input-wrap">
			<input id="password" class="input input-password" type="password" placeholder="WiFi密码将作为管理后台登录密码">
			<button id="input-showpwd-btn" class="input-showpwd-btn"></button>
		</div>
	</form>

	<p id="error-message" class="error-message"></p>

	<button id="wifi-btn" class="btn form-btn" disabled="disabled">下一步</button>

	<div class="footer form-footer">
		<a id="wifi-footer-left" class="link"></a>
		<span id="wifi-footer-center">丨</span>
		<a id="wifi-footer-right" class="link">返回</a>
	</div>

	<button id="qrcode-btn" class="qrcode-btn">
		<img class="qrcode-btn-icon" src="images/icon-qrcode.png">
		<span class="qrcode-btn-text">下载手机APP</span>
	</button>
	<img id="qrcode" class="qrcode" src="images/qrcode.png">
</div>

<p class="copyright">Copyright © 2015-2016 丨 服务咨询service2@xcloud.cc</p>

<input id="page" type="hidden" value="wifi">

<!-- mac for app -->
<input id="mac" type="hidden">
</body>
</html>
