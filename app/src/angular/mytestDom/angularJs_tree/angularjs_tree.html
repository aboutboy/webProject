<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../framework/angularjs-latest/angular.min.js"></script>
    <script type="text/javascript" src="../../framework/angular.treeview-master/angular.treeview.js"></script>
    <link rel="stylesheet" type="text/css" href="../../framework/angular.treeview-master/css/angular.treeview.css">
</head>
<body ng-app="myApp" ng-controller="myController">
<div data-angular-treeview="true" data-tree-id="abc" data-tree-model="treedata" data-node-id="id" data-node-label="label" data-node-children="children">
    label: {{treedata.label}} ({{treedata.id}})
</div>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myController',function ($scope) {
        $scope.treedata =
                [
                    { "label" : "User", "id" : "role1", "children" : [
                        { "label" : "subUser1", "id" : "role11", "children" : [] },
                        { "label" : "subUser2", "id" : "role12", "children" : [
                            { "label" : "subUser2-1", "id" : "role121", "children" : [
                                { "label" : "subUser2-1-1", "id" : "role1211", "children" : [] },
                                { "label" : "subUser2-1-2", "id" : "role1212", "children" : [] }
                            ]}
                        ]}
                    ]},
                    { "label" : "Admin", "id" : "role2", "children" : [] },
                    { "label" : "Guest", "id" : "role3", "children" : [] }
                ];
        console.log($scope.treedata[0].label);
        $scope.$watch( 'abc.currentNode', function( newObj, oldObj ) {
            if( $scope.abc && angular.isObject($scope.abc.currentNode) ) {
                console.log( 'Node Selected!!' );
                console.log( $scope.abc.currentNode );
            }
        }, false);
    });
</script>
</body>
</html>
